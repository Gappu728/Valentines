<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 60px 80px;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease-in-out;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      color: #e6005c;
      margin-bottom: 40px;
      min-height: 120px;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .photos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #e6005c;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
      margin-top: 20px;
    }

    button {
      padding: 14px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #e6005c;
      color: white;
      box-shadow: 0 10px 20px rgba(230, 0, 92, 0.4);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #999;
      color: white;
      position: absolute;
      right: -120px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Love Page */
    .love-page {
      display: none;
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle, #ff4e50, #f9d423);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .love-page h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite;
    }

    .love-page p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.85);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: red;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="love-song.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="proposal">
    <div class="photos">
      <!-- Replace image paths -->
      <img src="your-photo.jpg" alt="You">
      <img src="arpita-photo.jpg" alt="Arpita">
    </div>
    <h1 id="typing"></h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <div class="love-page" id="lovePage">
    <h2>I Love You Arpita ‚ù§Ô∏è</h2>
    <p>You are my forever Valentine üíñ</p>
  </div>

  <script>
    /* Typing Animation */
    const text = "Arpita, will you be my Valentine? üíñ";
    let index = 0;
    function typeText() {
      if (index < text.length) {
        document.getElementById('typing').innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 70);
      }
    }
    typeText();

    /* No button runs away */
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
      document.getElementById('proposal').style.display = 'none';
      const lovePage = document.getElementById('lovePage');
      lovePage.style.display = 'flex';
      createHearts();
      createConfetti();
    }

    /* Hearts */
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 15 + 18 + 'px';
        heart.style.animationDuration = Math.random() * 3 + 3 + 's';
        document.getElementById('lovePage').appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }

    /* Confetti + Fireworks effect */
    function createConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    /* Mobile autoplay fix */
    document.body.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      if (music.paused) music.play();
    });
  </script>

</body>
</html>
